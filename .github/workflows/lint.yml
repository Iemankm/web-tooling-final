name: Lint 

on: 
pull_request:
branches:
- development
- staging
- production

env:
NODE_VERSION: 14

jobs:
linting:
name: Linting 
runs-on: ubuntu-latest 
steps: 

- name: Install NodeJS
uses: actions/setup-node@v2
with:
node-version: ${{ v16.14.0 }}
- name: Code Checkout
uses: actions/checkout@v2
- name: Install Dependencies
run: npm ci
- name: Code Linting
run: npm run lint